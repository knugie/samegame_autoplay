<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>knugie.de :: SameGame</title>
    <script src="./samegame.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/javascript">
      /* <![CDATA[ */
      // Original:  Jason Fondren (usher@betterbox.net)
			// Modified:  Wolfgang Teuber

      document.writeln('<table border="0" cellpadding="0" cellspacing="0" bgcolor="black">');
      for (i = 9; i > -1; i--) {
        n = i;
        for (c = 0; c < 15; c++) {
          if (n < 10) {
            document.writeln('<tr>');
          }
          document.writeln('<td><a href="javascript:clickBall(' + n + ')" onmouseover="onBall(' + n + ')" onmouseout="offBall(' + n + ')"><img src="black.gif" height="32" width="32" name="img' + n + '" border="0"/></a></td>');
          n = n+10;
        }
      }
      document.writeln('</table>');
      /* ]]> */
    </script>
    <form name="scores" action="">
      Total Score:<input type="text" name="show" size="7" value="0" onfocus="blur()" />
      Click Score:<input type="text" name="click" size="7" value="0" onfocus="blur()" />
      Round:<input type="text" name="round" size="3" value="0" onfocus="blur()" />
      <input type="button" name="new" value="Again!" onclick="javascript:seed(true);"/>
    </form>
    <script type="text/javascript">
      /* <![CDATA[ */
      startUp();
      /* ]]> */
    </script>
  </body>
</html>
